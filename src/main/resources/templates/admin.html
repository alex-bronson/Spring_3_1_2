<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Page</title>
</head>
<body>
<h1>Welcome, Admin!</h1>

<h2>All Users:</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Roles</th>
    </tr>
    <tr th:each="user : ${allUsers}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.username}"></td>
        <td th:text="${user.roles}"></td>
    </tr>
</table>
</body>
</html>
